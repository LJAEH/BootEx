<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/common/common.css">
<link rel="stylesheet" href="/css/page/form.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<body>
	<div class="container">
		<div>
			<a class="backPage" onclick="history.go(-1);">
				<i class="fa-solid fa-chevron-left fa-2xl"></i>
			</a>			
		</div>
		<div>
			<h1>
				회원가입
			</h1>
		</div>
		<br>
		<br>
		 <form action="/users/new" method="post">
			 <div class="form-group">
				 <label for="id">아이디</label>
				 <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
				 <label for="password">비밀번호</label>
				 <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요">
				 <label for="passwordcheck">비밀번호 확인</label>
				 <input type="text" id="passwordcheck" name="" placeholder="비밀번호를 입력하세요">
				 <div id="passwordMismatch" class="error-message"></div>
				 <label for="name">이름</label>
				 <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
			 </div>
			 <button type="submit">등록</button>
		 </form>
	</div> <!-- /container -->
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    var passwordInput = document.getElementById('password');
    var passwordCheckInput = document.getElementById('passwordcheck');
    var passwordMismatchDiv = document.getElementById('passwordMismatch');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== passwordCheckInput.value) {
        event.preventDefault(); // 폼 제출을 막음
        passwordMismatchDiv.textContent = '비밀번호가 일치하지 않습니다.';
      } else {
        passwordMismatchDiv.textContent = ''; // 에러 메시지 지우기
      }
    });
  });
</script>
